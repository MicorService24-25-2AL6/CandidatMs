spring.application.name=Candidat2AL6
spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=false
server.port=8081
#h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#h2 datasource
spring.datasource.username=Oumeima
spring.datasource.password=

spring.datasource.url=jdbc:h2:file:./DataSource/Data/Candidat;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.dialect=org.hibernate.dialect.H2Dialect
#eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true